<section class="mainbar" data-ng-controller="sessions as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget worange">
                    <div data-cc-widget-header
                         title="{{vm.title}}"
                         subtitle="{{vm.sessions.length}}"></div>
                    <div class="widget-content user">
                        <div class="padd"
                             data-ng-repeat="session in vm.sessions">
                            <div class="user">
                                <img data-ng-source="{{session.speaker.imageSource}}"
                                     class="img-polaroid user-pic"
                                     alt="{{session.speaker.firstName}}" />
                                <div class="user-details">
                                    <small>{{sesssion.timeSlot.name}}</small> at <small>{{session.room.name}}</small>
                                    <small>{{session.level}}</small>
                                    <small>{{session.track.name}}</small>
                                    <small>{{session.code}}</small>
                                    <h3>{{session.title}}</h3>
                                    <h6>{{session.speaker.firstName}} {{session.speaker.lastName}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
